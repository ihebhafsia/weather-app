<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Accessible and interactive weather application">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Weather App</h1>
    <p>Get real-time weather updates in an accessible and interactive way!</p>
  </header>

  <main>
    <section class="search">
      <input type="text" id="city-input" placeholder="Enter city name" aria-label="Enter city name">
      <button id="search-btn" aria-label="Search for weather">Search</button>
      <button id="geo-btn" aria-label="Get weather for your current location">Use My Location</button>
      <button id="unit-toggle" aria-label="Toggle temperature units">Switch to °F</button>
    </section>

    <section class="weather-info" id="weather-info" hidden>
      <h2 id="city-name"></h2>
      <p id="description"></p>
      <div class="temp-container">
        <span id="temp"></span>
        <span id="icon"></span>
      </div>
      <p>Humidity: <span id="humidity"></span>%</p>
      <p>Wind Speed: <span id="wind-speed"></span> km/h</p>
      <p>Feels Like: <span id="feels-like"></span>°C</p>
      <p>Pressure: <span id="pressure"></span> hPa</p>
      <p>Sunrise: <span id="sunrise"></span></p>
      <p>Sunset: <span id="sunset"></span></p>
    </section>

    <canvas id="chart" hidden aria-label="Temperature forecast chart"></canvas>

    <section class="hourly-forecast" id="hourly-forecast" hidden>
      <h2>Hourly Forecast</h2>
      <div id="hourly-forecast-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Weather App. Made with passion for the Nuit de l'Info.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
